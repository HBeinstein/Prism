<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link href='sketch/min/sketch-api.min.css?2020.0.2' rel='stylesheet'>
  <link href='sketch/min/app.min.css?2020.0.2' rel='stylesheet'>
  <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css'>
  <link rel='stylesheet' href='./styles/styles.css'>
  <title>Kaleidoscope</title>
</head>

<body>
  <div id='app-container'>
    <!-- sketch canvas toolbar -->
    <div id='sketch-canvas-toolbar'>
      <div id='sketch-toolbar'> 
        <ul id='sketch-toolbar-menu'>
          <li id='select-tool' class='sketch-toolbar-category'> Select Tool 
            <ul class='sketch-toolbar-sub-category'>
              <li id='select'> Select </li>
            </ul>
          </li>

          <li id='brush-tool' class='sketch-toolbar-category'> Select Brush 
            <ul class='sketch-toolbar-sub-category'>
              <li id='pencil'> Pencil </li>
              <li id='paintbrush'> Paintbrush </li>
            </ul>
          </li>

          <li id='shape-tool' class='sketch-toolbar-category'> Select Shape 
            <ul class='sketch-toolbar-sub-category'>
              <li id='circle'> Circle </li>
              <li id='ring'> Ring </li>
              <li id='triangle'> Triangle </li>
              <li id='square'> Square </li>
              <li id='rectangle'> Rectangle </li>
            </ul>
          </li>

          <input type='text' id='fill-color-picker'/>
          <input type='text' id='stroke-color-picker'/>
        </ul>
      </div>
    </div>

    <!-- sketch canvas  -->
    <div id='sketch-canvas-container'>
      <sketch-container id='sketch-canvas'></sketch-container>
    </div>

    <!-- kaleidoscope -->
    <div id='kaleidoscope-canvas-container'>
      <canvas id='canvas'></canvas>
    </div>

    <!-- kaleidoscope toolbar -->
    <div>
      <div class='kaleidoscope-canvas-toolbar'>
        <button id='animate-button'> Play </button>
        <input type='range' min='4' max='10' value='6' class='slider' id='mirror-slider'>
        <input type='range' min='1' max='500' value='250' step='5' class='slider' id='view-slider'>
        <input type='range' min='0' max='3' value='1' step='1/2' class='slider' id='speed-slider'>
      </div>
    </div>
  </div>

  <script src='./assets/jquery-3.5.1.js'></script>
  <script src='sketch/babelHelpers.js'></script>
  <script src='sketch/min/sketch-config.min.js?2020.0.2'></script>
  <script src='sketch/min/sketch-api.min.js?2020.0.2'></script>
  <script src='sketch/min/app.min.js?2020.0.2'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js'></script>
  <script src='./js/scripts.js'></script>
  <script src='./js/sketchToolbar.js'></script>
  <script src='./js/kaleidoscopeToolbar.js'></script>
</body>
</html>
