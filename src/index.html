  <div id='app-container'>
    <!-- loading screen -->
    <div id='load-screen' style='background-color: #E4C1FD; width: 100vw; height: 100vh;'>
      <img src='./logo.png' id='logo' style='width: 5vw; height: auto; margin: 50%;'>
    </div>

    <style>
      #logo {
        animation: rotate 3.5s infinite ;
      }

      @keyframes rotate {
      0% {
        transform: rotateX(0deg);
        transform: rotateZ(0deg);
      }
      25% {
        transform: rotateX(180deg);
        /* transform: rotateZ(0deg); */
      }
      50% {
        /* transform: rotateX(180deg); */
        transform: rotateZ(180deg);
      }
      75% {
        transform: rotateX(360deg);
        /* transform: rotateZ(180deg); */
      }
      100% {
        /* transform: rotateX(360deg); */
        transform: rotateZ(360deg);
      }
    }
    </style>

    <!-- kaleidoscope toolbar -->

      <button id='pause-button'>| |</button>
      <button id='play-button'>â–º</button>
      
      <div id='input-container'>
        
        <input type='range' label = 'mirrors' min='4' max='10' value='6' class='slider' id='mirror-slider'> 
        <input type='range' min='1' max='500' value='250' step='5' class='slider' id='view-slider'> 
        <input type='range' min='0' max='3' value='1' step='1/2' class='slider' id='speed-slider'>
      </div>
